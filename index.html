<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>emptyfm - Listen to your favorite FM radio</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-size: 17px;
      color: #222;
      background-color: #FCE3A5;
    }

    .logo {
      padding: 0.5em;
      border-bottom: 3px solid #444;
    }

    header,
    .fmstations {
      position: fixed;
      width: 300px;
      height: 100vh;
      margin: 0;
      padding: 0;
      border-right: 3px solid #444;
      background-color: #E97C7C;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .fmstations {
      background-color: transparent;
      width: 240px;
      margin-left: 300px;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .form-item,
    .fmstations a {
      margin: 0.7em 0.5em;
    }

    a {
      color: #000;
    }

    .form-item:last-child {
      margin-top: 2em;
    }

    select,
    button {
      width: 100%;
      height: 32px;
      font-size: 17px;
      box-sizing: border-box;
    }

    button {
      padding: 0 1em;
      background: #15C;
      border: 1px solid #000;
      color: white;
      cursor: pointer;
    }

    #emptyfm {
      margin-left: 600px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <a href="/"><img src="emptyfm.svg" /></a>
  </div>

  <header>
    <div class="form-item">
      <label for="countryCode">Choose a country:</label>
      <select name="country_code" id="countryCode">
        <option value="" selected>None</option>
      </select>
    </div>

    <div class="form-item">
      <label for="languages">Choose a language:</label>
      <select name="languages" id="languages">
        <option value="" selected>None</option>
      </select>
    </div>

    <div class="form-item">
      <button onclick="fetchFMStations()">Find stations</button>
    </div>
  </header>

  <div class="fmstations" id="fmlist"></div>
  
  <video
    id="emptyfm"
    class="video-js vjs-default-skin"
    width="300px"
    height="300px"
    controls
    preload="auto"
    poster="https://img.freepik.com/free-photo/radio-nature-concept_23-2150246091.jpg?w=740&t=st=1710837307~exp=1710837907~hmac=406857451731b48b11d0cb06346e6346e3891e5392c09cb977e77901e6432826"
    autoplay="true"
    muted="muted"
    data-setup="{}"
  >
  </video>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://unpkg.com/browse/@videojs/http-streaming@2.6.0/dist/videojs-http-streaming.min.js"></script>

  <script src="emptyfm.js"></script>
</body>
</html>
