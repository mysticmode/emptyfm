<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #fff;
      --fg: #333;
      --alt: #b7b7b7;
    }

    body {
      font-size: 17px;
      line-height: 1.5;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 0 2em;
      margin: 2em auto;
      background-color: var(--bg);
      color: var(--fg);
      font-family: verdana, arial, sans-serif, helvetica;
      letter-spacing: -.02em;
      max-width: 590px;
    }

    .logo {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 0.7em;
    }

    a,
    a:visited {
      color: var(--fg);
      text-underline-offset: .25em;
      text-decoration-thickness: 1px
    }

    .tagline {
      font-size: 1rem;
    }

    .nav a {
      margin-top: 0.5em;
      font-size: 0.9rem;
    }

    h3 {
      font-size: 1rem;
    }

    select,
    button {
      width: 100%;
      height: 32px;
      font-size: 1rem;
      box-sizing: border-box;
      margin-bottom: 1em;
    }

    button {
      font-family: verdana, arial, sans-serif, helvetica;
      font-size: 1.2rem;
      padding: 0 1em;
      background: #15C;
      border: 1px solid var(--fg);
      color: white;
      cursor: pointer;
      margin-top: 1em;
    }

    #fmlist {
      display: flex;
      flex-direction: column;
      margin: 1em 0 4em;
    }

    #fmlist a {
      margin-bottom: 0.7em;
    }

    #emptyfm {
      position: fixed;
      display: none;
      width: 100vw;
      left: 0;
      bottom: 0;
      background: #555;
      height: 40px !important;
      overflow: hidden;
      z-index: 1;
    }

    .recents {
      background: #efefef;
      margin: 2rem 0;
    }

    .recents ul {
      max-height: 14em;
      overflow-x: hidden;
      overflow-y: auto;
      margin: 0;
    }

    .recents li {
      margin: 1em 0;
    }

    .recents h3 {
      background: #666;
      color: white;
      margin: 0;
      padding: 0 0.7em;
      font-size: 1rem;
    }

    .video-js {
      background: transparent;
    }

    .vjs-control-bar {
      position: static !important;
      padding-top: 5px;
      background-color: #555 !important;
    }

    .vjs-fullscreen-control,
    .vjs-picture-in-picture-control {
      display: none !important;
    }

    .vjs-has-started.vjs-user-inactive.vjs-playing .vjs-control-bar {
      opacity: 1 !important;
    }

    .vjs-big-play-button,
    .vjs-loading-spinner {
      display: none ! important;
    }
  </style>
</head>

<body>
  <a class="logo" href="/">emptyfm</a>
  <div class="tagline">Listen to your favorite FM radio.</div>
  <div class="nav">
    <a href="https://github.com/mysticmode/emptyfm-web">Source code</a>
    <a href="https://river.sh">A product by Riverway</a>
  </div>

  <header>
    <div class="recents">
      <h3>Recents</h3>
      <ul id="recentList"></ul>
    </div>

    <div class="form-item">
      <label for="countryCode">Choose a country:</label>
      <select name="country_code" id="countryCode">
        <option value="" selected>None</option>
      </select>
    </div>

    <div class="form-item">
      <label for="languages">Choose a language:</label>
      <select name="languages" id="languages">
        <option value="" selected>None</option>
      </select>
    </div>

    <div class="form-item">
      <button onclick="fetchFMStations()">Find stations</button>
    </div>
  </header>

  <div class="fmstations" id="fmlist"></div>

  <video id="emptyfm" class="video-js" controls preload="auto" data-setup="{}">
  </video>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://unpkg.com/browse/@videojs/http-streaming@2.6.0/dist/videojs-http-streaming.min.js"></script>

  <script src="emptyfm.js"></script>
</body>

</html>
